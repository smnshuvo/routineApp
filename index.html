	<script>
	function loginClicked(){
	
	var id = document.getElementById("userID").value;
	var pass = document.getElementById("password").value;
	
	alert("Logged in as " + id + "\n" + "Password = " + pass);
	}
	
	</script>

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-t-85 p-b-20">
                <form class="login100-form validate-form">
                    <span class="login100-form-title p-b-70">
						Welcome
					</span>
                    <span class="login100-form-avatar">
						<h1> to the class routine </h1>
					</span>
						
					
						
						
                    <div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate="Enter username">

                        <input class="input100" type="text" name="username" id="userID" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3,}" title="Example 181-35-2321">


                        <span class="focus-input100" data-placeholder="Student id"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
                        <input class="input100" type="password" name="pass" id ="password">
                        <span class="focus-input100" data-placeholder="Password"></span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" onclick="loginClicked();">
                            Login
                        </button>
                    </div>

                    <ul class="login-more p-t-190">
                        <li class="m-b-8">
                            <span class="txt1">
								Forgot
							</span>

                            <a href="#" class="txt2">
								Username / Password?
							</a>
                        </li>

                        <li>
                            <span class="txt1">
								Create an account?
							</span>

                            <a href="index2.html" class="txt2">
								Sign up
							</a>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
