<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Page</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts2/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="vendor2/jquery-ui/jquery-ui.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css2/style.css">
</head>

<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                       <h1>Student Registration</h1>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="first_name">First name</label>
                                <input type="text" class="form-input" name="first_name" id="first_name" />
                            </div>
                            <div class="form-group">
                                <label for="last_name">Last name</label>
                                <input type="text" class="form-input" name="last_name" id="last_name" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group form-icon">
                                <label for="birth_date">Birth date</label>
                                <input type="text" class="form-input" name="birth_date" id="birth_date" placeholder="MM-DD-YYYY" />
                            </div>
                            <div class="form-radio">
                                <label for="gender">Gender</label>
                                <div class="form-flex">
                                    <input type="radio" name="gender" value="male" id="male" checked="checked" />
                                    <label for="male">Male</label>

                                    <input type="radio" name="gender" value="female" id="female" />
                                    <label for="female">Female</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone_number">Phone number</label>
                            <input type="number" class="form-input" name="phone_number" id="phone_number" />
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-input" name="password" id="password" />
                        </div>
                        <div class="form-group">
                            <label for="re_password">Repeat</label>
                            <input type="password" class="form-input" name="re_password" id="re_password" />
                        </div>


                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-input" name="email" id="email" />
                        </div>
                        <div class="form-group">
                            <label for="id">Student id</label>
                            <input type="id" class="form-input" name="id" id="id" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3,}" title="Example 181-35-2321" />
                        </div>
                        <div class="form-group">
                            <label for="dprtmnt">Department</label>
                            <div class="select-list">
                                <select name="dprtmnt" id="dprtmnt" required>
                                    <option value="US">SWE</option>
                                    <option value="UK">CSE</option>
                                    <option value="VN">EEE</option>
                                </select>
                            </div>

                        </div>
                        <div class="form-group">
                            
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Submit" />
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor2/jquery/jquery.min.js"></script>
    <script src="vendor2/jquery-ui/jquery-ui.min.js"></script>
    <script src="vendor2/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="vendor2/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="js2/main.js"></script>
    </body>

</html>
